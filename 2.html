<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Support Modal</title>

  <style>
    body {
      background-color: #f9f9f9;
      direction: rtl;
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
    }

    .modal-container {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 500px; 
      z-index: 1000;
    }

    .modal-btn {
      width: 85px;      
      height: 85px;
      background-color: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
      transition: background 0.3s ease;
    }

    .modal-btn svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    .modal-btn:hover {
      background-color: #45a049;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.6);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
      }
    }

    #modal-toggle {
      display: none;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 900;
    }

    #modal-toggle:checked ~ .modal-backdrop {
      display: block;
    }

    .modal-content {
      position: fixed;
      bottom: 3.5rem;
      right: 4rem;
      background: white;
      border-radius: 8px;
      padding: 20px;  /* کمتر از قبل */
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      width: 280px;  /* ~۲۰٪ کوچکتر از 220px */
      display: none;
      animation: fadeInUp 0.4s ease;
      z-index: 1001;
      box-sizing: border-box;
    }

    #modal-toggle:checked ~ .modal-content {
      display: block;
    }

    .modal-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: .9rem;
    }

    /* استایل کلی باکس‌ها */
    .modal-content li a {
      --accent: #999;                 /* به صورت پیش‌فرض، هر نوع باکس override می‌کند */
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 15px;               /* کوچکتر شده */
      transition: color 0.2s, background-color 0.2s;
      width: 100%;
      padding: 20px;      /* باکس کوچکتر */
      border-radius: 6px;
      box-sizing: border-box;
      background-color: var(--accent);
    }

    /* افکت Shine */
    .modal-content li a::after {
      content: "";
      position: absolute;
      top: 0;
      left: -120%;
      width: 40%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0)
      );
      transform: skewX(-25deg);
      pointer-events: none;
    }

    @keyframes shine {
      0% {
        left: -120%;
      }
      100% {
        left: 140%;
      }
    }

    .modal-content li a svg {
      flex-shrink: 1;
      width: 30px;   /* ~۲۰٪ کوچکتر */
      height: 30px;
      fill: #ffffff;  /* آیکن رنگ برند */
      transition: fill 0.3s;
      font-family: iransans;
    }

    /* رنگ‌های اختصاصی هر دکمه */
    .modal-content li a.phone {
      --accent: #444444;
    }
    .modal-content li a.whatsapp {
      --accent: #1aa74d;
    }
    .modal-content li a.telegram {
      --accent: #0d87c4;
    }
    .modal-content li a.instagram {
      --accent: #be154e;
    }

    /* Hover: پس‌زمینه هم‌رنگ برند + آیکن سفید + Shine */
    .modal-content li a:hover {
      background-color: var(--accent);
      color: #fff;
    }

    .modal-content li a:hover svg {
      fill: #fff;
    }

    .modal-content li a:hover::after {
      animation: shine 0.6s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* =========================
       MOBILE (≤ 600px)
       ========================= */
    @media screen and (max-width: 600px) {

      .modal-container {
        bottom: 1.3rem;
        right: 1.3rem;
      }

      .modal-btn {
        width: 42px;
        height: 42px;
      }

      .modal-btn svg {
        width: 18px;
        height: 18px;
      }

      .modal-content {
        bottom: 4.3rem;
        right: 1rem;
        left: 1rem;
        width: auto;
        max-width: 100%;
        border-radius: 10px;
        padding: 13px;             /* ~۲۰٪ کوچکتر از 16px قبلی */
        box-sizing: border-box;
      }

      .modal-content ul {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 15px;                  /* کمی کوچکتر */
        margin: 0;
        padding: 0;
      }

      .modal-content li {
        margin: 0;
      }

      .modal-content li a {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;              /* باکس کوچکتر */
        font-size: 11px;           /* متن کوچکتر */
        gap: 1rem;
      }

      .modal-content li a svg {
        width: 24px;               /* آیکن‌ها روی موبایل هم ~۲۰٪ کوچکتر */
        height: 24px;
        align-self: center;
      }
    }
  </style>
</head>
